<body>
    <div class="container">
        <div class="row" style="color:antiquewhite; text-align:center">Dragon Ball Super Hangman!</div>
        <div class="row">
            <div class="col-md-4">
                <div class="rotate">HangMan!</div>
                <br><br><br>
                <div class="rotate">HangMan!</div>
                <div class="rotate">HangMan!</div>
                <br><br><br>
                <div class="rotate">HangMan!</div>
                <div class="rotate">HangMan!</div>
                <br><br><br>
                <div class="rotate">HangMan!</div>
            </div>
            <header class="flex-container col-md-4">
                <img src="assets/images/dragonballsuperbackground.jpeg" />
            </header>
            <div class="col-md-4">
                <div class="gameInstr">Press any key to get started!</div>
                <br>
                <div class="rightBox jumbotron">
                    # of names correctly guessed!
                    <br><div id="placeC">-</div>
                </div>

                    <br><div class="coveredLetters a" id="blankNames"><br></div>

                    <br><div id="countdown">15</div>
                </div>

                    <br><br><div class="wrongLetters a" id="wrongLetters"></div>
